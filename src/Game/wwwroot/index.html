<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>GAME</title>

<body>

<p id="status">...</p>

<div id="wrapper">
    <div id="loading-container">
        Loading...
    </div>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="login-username" value="" placeholder="Name"/>
            <input type="password" id="login-password" placeholder="Password"/>
            <input type="button" id="login-submit" value="LOG IN"/>
            <input type="button" id="login-guest" value="PLAY AS GUEST"/>
        </form>
    </div>
    <div id="game-container">
        <input type="button" id="logout" value="EXIT"/>
        <!--<input type="button" id="play" value="PLAY"/>-->
        <div id="game"></div>
    </div>
</div>
